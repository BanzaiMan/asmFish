"use strict";

function activate_menu_subitem(theObject, link, addToLiveLinks) {
  theObj.href = link;
  theObj.style.display = "block";
  if (addToLiveLinks) { liveLinks.push(link); }
}

var theObj;

if (theObj = document.getElementById("board_generator_link")) { theObj.href = pgn4web_generator_url; }

if (theObj = document.getElementById("live_fullscreen_link")) { activate_menu_subitem(theObj, pgn4web_live_pointer_url + "/live-fullscreen.html?scf=t", true); }
if (theObj = document.getElementById("live_mosaic_link")) { activate_menu_subitem(theObj, pgn4web_live_pointer_url + "/live-mosaic.html", true); }
