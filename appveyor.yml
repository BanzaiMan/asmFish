version: 1.{build}

image:
- Ubuntu
- Visual Studio 2015

platform:
  - x64
  
matrix:
  fast_finish: false

build: off

test_script:
- ps: |
    if ($isLinux) 
    {
      Write-Host "This is Linux!"
      sudo apt-get install perl
      perl -v
    }
    else
    {
      $a = "out.txt"
      $b = gc $a
      cd WindowsOS_binaries
      .\asmFishW_${b}_bmi2.exe bench
      .\asmFishW_${b}_popcnt.exe bench
      .\asmFishW_${b}_base.exe bench
      cd..
    }

artifacts:
- path: WindowsOS_binaries
  name: Windows
- path: Matefinder_binaries
  name: Matefinder
- path: LinuxOS_binaries
  name: Linux
- path: MacOS_binaries
  name: Mac
