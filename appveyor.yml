version: 1.{build}

image:
- Ubuntu1804
- Visual Studio 2015

platform:
  - x64
  
matrix:
  fast_finish: false

build: off

test_script:

- ps: |
    $a = 1
    Write-Host "${a}s"
- sh: ./fasmg "x86\fish.asm" -i"VERSION_OS = 'L'" -i "VERSION_POST = 'bmi2'"

artifacts:
- path: WindowsOS_binaries
  name: Windows
- path: Matefinder_binaries
  name: Matefinder
- path: LinuxOS_binaries
  name: Linux
- path: MacOS_binaries
  name: Mac
