sudo: true
dist: precise
os: linux

script:
- git clone -q --branch=travis https://github.com/double-beep/asmFish.git C:/Projects/asmFish
- cd C:/Projects/asmFish
- chmod 755 fasmg
- PATH=$PATH:C:/Projects/asmFish:C:/Projects/asmFish/x86/include
- export PATH
- sudo apt-get install g++ wget unzip
- wget --no-check-certificate flatassembler.net/fasm-1.73.04.tgz
- unzip fasm-1.73.04.tgz
