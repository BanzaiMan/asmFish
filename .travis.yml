sudo: true
dist: trusty
cache: ccache

before_install:
  - sudo apt-get install -y g++ wget unzip

script:
  - git clone --branch=master https://github.com/double-beep/asmFish.git C:\Projects\asmFish
  - cd C:\Projects\asmFish
  - wget --no-check-certificate flatassembler.net/fasm-1.73.04.tgz
  - unzip -o fasm-1.73.04.tgz
  - chmod 755 fasm.x64
  - make asmquick
